name: Status Tick

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run tick
        run: node scripts/tick.js
      - name: Commit updates
        run: |
          git config user.name "solarflow-status-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/hive_state.json docs/index.html docs/status.json docs/feed.json docs/minions.json docs/agora.json
          git commit -m "tick: update hive snapshot" || exit 0
          git push
