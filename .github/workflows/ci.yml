name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  NODE_VERSION: '20.11.0'
  GITHUB_PAGES: true

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Validate + build
        run: node scripts/build_all.js
        env:
          CI: true
          GITHUB_PAGES: true
          GITHUB_REPOSITORY: ${{ github.repository }}
          
      - name: Ensure generated files are committed
        run: |
          if ! git diff --exit-code; then
            echo "❌ Generated files have uncommitted changes:"
            git diff --name-only
            echo "Run 'npm run build' locally and commit the changes."
            exit 1
          fi
          echo "✅ All generated files are up to date"
