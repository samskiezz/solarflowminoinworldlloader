<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CER Approved Products Database</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #1d4ed8;
        }
        
        .header h1 {
            color: #1d4ed8;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .stats-banner {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            background: #e0f2fe;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: #0369a1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-btn {
            display: inline-block;
            background: #1d4ed8;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover { background: #2563eb; }
        
        .search-filter {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: center;
        }
        
        .filter-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .product-header {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        
        .product-title {
            color: #1d4ed8;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .product-manufacturer {
            color: #6b7280;
            font-size: 0.9em;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .cer-badge {
            background: #dcfce7;
            color: #166534;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            float: right;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .spec-label {
            font-weight: 600;
            color: #374151;
        }
        
        .spec-value {
            font-weight: bold;
            color: #1d4ed8;
        }
        
        .documents-section {
            margin: 15px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .documents-title {
            font-weight: bold;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .doc-link {
            display: inline-block;
            background: #1d4ed8;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            margin: 3px 6px 3px 0;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        
        .doc-link:hover { background: #2563eb; }
        
        .knowledge-section {
            margin-top: 15px;
        }
        
        .knowledge-title {
            font-weight: bold;
            color: #374151;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .knowledge-toggle {
            color: #6b7280;
            font-size: 0.8em;
        }
        
        .knowledge-points {
            display: none;
            background: #f0f9ff;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
        }
        
        .knowledge-points.show { display: block; }
        
        .knowledge-point {
            margin: 6px 0;
            padding-left: 16px;
            position: relative;
            font-size: 0.9em;
            color: #374151;
        }
        
        .knowledge-point::before {
            content: 'üí°';
            position: absolute;
            left: 0;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
            font-size: 1.2em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÜ CER Approved Products Database</h1>
        <div class="stats-banner">
            <div class="stat" id="totalProducts">12 Total Products</div>
            <div class="stat" id="documentsFound">10 Documents Found</div>
            <div class="stat" id="installManuals">5 Installation Manuals</div>
            <div class="stat" id="userManuals">1 User Manual</div>
        </div>
    </div>

    <div class="container">
        <a href="./" class="back-btn">‚Üê Back to Main Dashboard</a>
        
        <div class="search-filter">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="searchInput">Search Products:</label>
                    <input type="text" id="searchInput" placeholder="Search by name, manufacturer, model...">
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="solar_panel">Solar Panels</option>
                        <option value="inverter">Inverters</option>
                        <option value="battery">Batteries</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="manufacturerFilter">Manufacturer:</label>
                    <select id="manufacturerFilter">
                        <option value="">All Manufacturers</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="powerFilter">Power Rating:</label>
                    <select id="powerFilter">
                        <option value="">All Power Ratings</option>
                        <option value="0-400">0-400W</option>
                        <option value="400-500">400-500W</option>
                        <option value="500-1000">500W-1kW</option>
                        <option value="1000+">1kW+</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">üîÑ Loading CER products database...</div>
        <div id="productsContainer" class="products-grid" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">
            No products found matching your search criteria.
        </div>
    </div>

    <script>
        let productsData = [];
        let filteredProducts = [];

        async function loadProducts() {
            try {
                const response = await fetch('./cer-product-database.json?ts=' + Date.now());
                if (!response.ok) throw new Error('Failed to load products');
                
                const data = await response.json();
                
                // Update statistics
                const stats = data.metadata.scrapingStats;
                document.getElementById('totalProducts').textContent = `${stats.totalProducts} Total Products`;
                document.getElementById('documentsFound').textContent = `${stats.documentsFound} Documents Found`;
                document.getElementById('installManuals').textContent = `${stats.installationManualsFound} Installation Manuals`;
                document.getElementById('userManuals').textContent = `${stats.userManualsFound} User Manuals`;
                
                // Flatten products from all categories
                productsData = [];
                Object.values(data.categories).forEach(category => {
                    if (Array.isArray(category)) {
                        productsData.push(...category);
                    }
                });
                
                // Populate manufacturer filter
                const manufacturers = [...new Set(productsData.map(p => p.manufacturer))].sort();
                const manufacturerSelect = document.getElementById('manufacturerFilter');
                manufacturers.forEach(mfg => {
                    const option = document.createElement('option');
                    option.value = mfg;
                    option.textContent = mfg;
                    manufacturerSelect.appendChild(option);
                });
                
                filteredProducts = [...productsData];
                renderProducts();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('productsContainer').style.display = 'grid';
                
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('loading').innerHTML = '‚ùå Error loading CER products database. Please try again later.';
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const noResults = document.getElementById('noResults');
            
            if (filteredProducts.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-title">${product.model || 'Unknown Model'}</div>
                        <div class="product-manufacturer">${product.manufacturer || 'Unknown Manufacturer'}</div>
                        ${product.cerApproved ? '<div class="cer-badge">‚úÖ CER Approved</div>' : ''}
                    </div>
                    
                    <div class="specs-grid">
                        ${Object.entries(product.specifications || {}).map(([key, value]) => `
                            <div class="spec-item">
                                <span class="spec-label">${formatSpecLabel(key)}:</span>
                                <span class="spec-value">${formatSpecValue(key, value)}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${Object.keys(product.documents || {}).length > 0 ? `
                        <div class="documents-section">
                            <div class="documents-title">üìÑ Available Documents:</div>
                            ${Object.entries(product.documents).map(([type, url]) => `
                                <a href="${url}" target="_blank" class="doc-link">${formatDocType(type)}</a>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${product.knowledgePoints && product.knowledgePoints.length > 0 ? `
                        <div class="knowledge-section">
                            <div class="knowledge-title" onclick="toggleKnowledge('${product.id}')">
                                üí° Technical Knowledge <span class="knowledge-toggle" id="toggle-${product.id}">‚ñº Show</span>
                            </div>
                            <div class="knowledge-points" id="knowledge-${product.id}">
                                ${product.knowledgePoints.map(point => `
                                    <div class="knowledge-point">${point}</div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function formatSpecLabel(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatSpecValue(key, value) {
            if (key.includes('volts') && typeof value === 'number') return value + 'V';
            if (key.includes('amps') && typeof value === 'number') return value + 'A';
            if (key.includes('watts') && typeof value === 'number') return value + 'W';
            if (key.includes('percent') && typeof value === 'number') return value + '%';
            if (key.includes('kg') && typeof value === 'number') return value + 'kg';
            return value;
        }

        function formatDocType(type) {
            const types = {
                'datasheet': 'üìã Data Sheet',
                'specsheet': 'üìä Spec Sheet',
                'installation_manual': 'üîß Installation Manual',
                'user_manual': 'üìñ User Manual'
            };
            return types[type] || type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function toggleKnowledge(productId) {
            const knowledge = document.getElementById(`knowledge-${productId}`);
            const toggle = document.getElementById(`toggle-${productId}`);
            
            if (knowledge.classList.contains('show')) {
                knowledge.classList.remove('show');
                toggle.textContent = '‚ñº Show';
            } else {
                knowledge.classList.add('show');
                toggle.textContent = '‚ñ≤ Hide';
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const manufacturerFilter = document.getElementById('manufacturerFilter').value;
            const powerFilter = document.getElementById('powerFilter').value;
            
            filteredProducts = productsData.filter(product => {
                // Search filter
                const searchMatch = !searchTerm || 
                    (product.model || '').toLowerCase().includes(searchTerm) ||
                    (product.manufacturer || '').toLowerCase().includes(searchTerm) ||
                    Object.values(product.specifications || {}).some(spec => 
                        String(spec).toLowerCase().includes(searchTerm)
                    );
                
                // Category filter
                const categoryMatch = !categoryFilter || product.category === categoryFilter;
                
                // Manufacturer filter
                const manufacturerMatch = !manufacturerFilter || product.manufacturer === manufacturerFilter;
                
                // Power filter
                let powerMatch = true;
                if (powerFilter && product.specifications?.power_watts) {
                    const power = product.specifications.power_watts;
                    switch (powerFilter) {
                        case '0-400': powerMatch = power <= 400; break;
                        case '400-500': powerMatch = power > 400 && power <= 500; break;
                        case '500-1000': powerMatch = power > 500 && power <= 1000; break;
                        case '1000+': powerMatch = power > 1000; break;
                    }
                }
                
                return searchMatch && categoryMatch && manufacturerMatch && powerMatch;
            });
            
            renderProducts();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('manufacturerFilter').addEventListener('change', applyFilters);
        document.getElementById('powerFilter').addEventListener('change', applyFilters);

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
