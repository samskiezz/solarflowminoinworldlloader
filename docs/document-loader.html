<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document Loader ‚Ä¢ Knowledge Base</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{--bg1:#070A12;--bg2:#0B1530;--card:rgba(255,255,255,.08);--card2:rgba(255,255,255,.06);--stroke:rgba(255,255,255,.14);--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.62);--good:#22c55e;--warn:#f59e0b;--bad:#ef4444;--blue:#60a5fa;--purple:#a78bfa;--cyan:#22d3ee;}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
      background:radial-gradient(1200px 600px at 10% 10%, rgba(167,139,250,.22), transparent 60%),
               radial-gradient(900px 500px at 85% 20%, rgba(34,211,238,.18), transparent 55%),
               radial-gradient(1000px 700px at 50% 110%, rgba(96,165,250,.14), transparent 60%),
               linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;overflow-x:hidden}
    a{color:rgba(255,255,255,.88)}
    .wrap{max-width:1200px;margin:0 auto;padding:28px 18px 80px}
    .top{display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:18px}
    .brand{display:flex;flex-direction:column;gap:2px}
    .brand h1{margin:0;font-size:22px;letter-spacing:.2px}
    .brand .sub{font-size:13px;color:var(--muted)}
    .pillbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{border:1px solid var(--stroke);background:linear-gradient(180deg,var(--card),var(--card2));backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);
      border-radius:999px;padding:8px 12px;font-size:12px;color:var(--muted)}
    .btn{cursor:pointer;border:1px solid var(--stroke);background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));color:var(--text);
      padding:9px 12px;border-radius:10px;font-size:13px}
    .card{border:1px solid var(--stroke);background:linear-gradient(180deg,var(--card),var(--card2));backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);
      border-radius:16px;padding:14px}

    .stats{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:20px}
    .stat{padding:16px;border-radius:12px;border:1px solid var(--stroke);background:var(--card)}
    .stat-value{font-size:24px;font-weight:800;margin-bottom:4px}
    .stat-label{font-size:12px;color:var(--muted)}
    .stat.good .stat-value{color:var(--good)}
    .stat.warn .stat-value{color:var(--warn)}
    
    .docs{display:grid;grid-template-columns:1fr;gap:8px;max-height:400px;overflow-y:auto}
    .doc{padding:12px;border-radius:10px;border:1px solid var(--stroke);background:rgba(0,0,0,.1)}
    .doc-title{font-weight:600;margin-bottom:4px}
    .doc-meta{font-size:11px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
    .doc-link{color:var(--blue);text-decoration:none}
    .doc-link:hover{text-decoration:underline}
    
    .loading{text-align:center;padding:40px;color:var(--muted)}
    .error{color:var(--bad);background:rgba(239,68,68,.1);padding:16px;border-radius:8px;border:1px solid rgba(239,68,68,.3)}
    
    @media (max-width:768px){
      .stats{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>üìÑ Document Loader ‚Ä¢ Knowledge Base</h1>
        <div class="sub">Scraped documents from Australian solar/battery authorities ‚Ä¢ Real-time data processing</div>
      </div>
      <div class="pillbar">
        <button class="btn" onclick="location.href='./index.html'">‚Üê Back to Realm</button>
        <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
        <div class="pill" id="status">Loading...</div>
      </div>
    </div>

    <div class="card" id="content">
      <div class="loading">üîÑ Loading knowledge base...</div>
    </div>
  </div>

  <script>
    let docData = null;
    
    async function loadDocumentData() {
      try {
        document.getElementById('status').textContent = 'Loading...';
        document.getElementById('content').innerHTML = '<div class="loading">üîÑ Loading knowledge base...</div>';
        
        // Try to load from SolarFlow repository
        const response = await fetch('https://raw.githubusercontent.com/samskiezz/solarflow/main/artifacts/doc-pipeline/state.json');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        docData = data;
        
        renderKnowledgeBase(data);
        
      } catch (error) {
        console.error('Failed to load document data:', error);
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h3>‚ö†Ô∏è Failed to Load Knowledge Base</h3>
            <p>Could not access the document database: ${error.message}</p>
            <p>The SolarFlow document scraping system may be offline or the repository may not be accessible.</p>
            <button class="btn" onclick="loadDocumentData()" style="margin-top:10px">üîÑ Try Again</button>
          </div>
        `;
        document.getElementById('status').textContent = 'Error';
      }
    }
    
    function renderKnowledgeBase(data) {
      const items = data.items || [];
      const processed = items.filter(item => item.status === 'processed');
      const failed = items.filter(item => item.status === 'failed');
      const blocked = items.filter(item => item.status === 'blocked');
      
      // Calculate stats
      const totalSize = processed.reduce((sum, doc) => sum + (doc.contentLength || 0), 0);
      const sources = {};
      processed.forEach(doc => {
        try {
          const domain = new URL(doc.url).hostname;
          sources[domain] = (sources[domain] || 0) + 1;
        } catch {}
      });
      
      // Sort by processing date
      const recentDocs = processed
        .sort((a, b) => new Date(b.processedAt || b.fetchedAt || 0) - new Date(a.processedAt || a.fetchedAt || 0))
        .slice(0, 50);
      
      document.getElementById('status').innerHTML = `<strong>${processed.length}</strong> documents processed`;
      
      document.getElementById('content').innerHTML = `
        <div class="stats">
          <div class="stat good">
            <div class="stat-value">${processed.length}</div>
            <div class="stat-label">Processed Documents</div>
          </div>
          <div class="stat">
            <div class="stat-value">${Math.round(totalSize / (1024 * 1024))} MB</div>
            <div class="stat-label">Total Data</div>
          </div>
          <div class="stat warn">
            <div class="stat-value">${failed.length + blocked.length}</div>
            <div class="stat-label">Failed/Blocked</div>
          </div>
          <div class="stat">
            <div class="stat-value">${Object.keys(sources).length}</div>
            <div class="stat-label">Source Domains</div>
          </div>
        </div>
        
        <h3>üìä Document Sources</h3>
        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:20px">
          ${Object.entries(sources)
            .sort(([,a], [,b]) => b - a)
            .map(([domain, count]) => `
              <div class="pill">${domain}: <strong>${count}</strong></div>
            `).join('')}
        </div>
        
        <h3>üìÑ Recent Documents (${recentDocs.length} shown)</h3>
        <div class="docs">
          ${recentDocs.map(doc => {
            const fileName = doc.url.split('/').pop() || 'Unknown';
            const domain = new URL(doc.url).hostname;
            const size = doc.contentLength ? `${Math.round(doc.contentLength / 1024)} KB` : 'Unknown size';
            const date = doc.processedAt || doc.fetchedAt || 'Unknown date';
            
            return `
              <div class="doc">
                <div class="doc-title">
                  <a href="${doc.url}" target="_blank" class="doc-link">${fileName}</a>
                </div>
                <div class="doc-meta">
                  <span>${domain} ‚Ä¢ ${size}</span>
                  <span>${new Date(date).toLocaleDateString()}</span>
                </div>
              </div>
            `;
          }).join('')}
        </div>
        
        <div style="margin-top:20px;padding:12px;background:rgba(34,211,238,.1);border-radius:8px;border:1px solid rgba(34,211,238,.3)">
          <strong>üì° Live Data Source:</strong> GitHub Repository <code>samskiezz/solarflow</code><br>
          <strong>üïí Last Updated:</strong> ${data.updatedAt || 'Unknown'}<br>
          <strong>üîÑ Auto-refresh:</strong> Every 60 seconds
        </div>
      `;
    }
    
    function refreshData() {
      loadDocumentData();
    }
    
    // Load on page start
    loadDocumentData();
    
    // Auto-refresh every 60 seconds
    setInterval(loadDocumentData, 60000);
  </script>
</body>
</html>
