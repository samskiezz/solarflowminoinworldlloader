<!DOCTYPE html>
<html>
<head>
    <title>3D Realm - Fixed</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #00ff00; 
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; }
        
        #hud {
            position: fixed; top: 10px; left: 10px; z-index: 100;
            background: rgba(0,0,0,0.9); border: 1px solid #00ff00;
            padding: 15px; max-width: 320px; border-radius: 8px;
        }
        
        button {
            background: #001100; border: 1px solid #00ff00; color: #00ff00;
            padding: 8px 12px; margin: 4px; cursor: pointer; 
            font-family: 'Courier New', monospace; border-radius: 4px;
        }
        button:hover { background: #002200; }
    </style>
</head>
<body>
    <div id="hud">
        <div style="color: #00ff00; font-weight: bold; margin-bottom: 10px;">3D Realm Active</div>
        <div>Solar Minions: <span id="minionCount">6</span></div>
        <div>Systems: <span id="systemCount">Online</span></div>
        <button onclick="location.href='./index.html'">‚Üê Back to Dashboard</button>
    </div>

    <div id="container"></div>

    <!-- THREE.js CDN - No ES6 modules -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer;
        let minions = [];
        
        async function init() {
            try {
                if (typeof THREE === 'undefined') {
                    throw new Error('THREE.js failed to load');
                }
                
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000011);
                
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(10, 10, 10);
                camera.lookAt(0, 0, 0);
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('container').appendChild(renderer.domElement);
                
                // Add basic lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0x00ff00, 1);
                directionalLight.position.set(10, 10, 5);
                scene.add(directionalLight);
                
                // Add grid
                const gridHelper = new THREE.GridHelper(20, 20, 0x00ff00, 0x003300);
                scene.add(gridHelper);
                
                // Create simple minions
                createMinions();
                
                // Start animation
                animate();
                
                console.log('3D Realm loaded successfully');
                
            } catch (error) {
                console.error('Failed to load 3D Realm:', error);
                document.getElementById('container').innerHTML = '<div style="color:#ff0000;text-align:center;padding:50px;">3D Realm failed to load: ' + error.message + '</div>';
            }
        }
        
        function createMinions() {
            const minionNames = ['ATLAS', 'LUMEN', 'ORBIT', 'PRISM', 'NOVA', 'BOLT'];
            
            for (let i = 0; i < minionNames.length; i++) {
                const angle = (i / minionNames.length) * Math.PI * 2;
                const radius = 8;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                
                const geometry = new THREE.ConeGeometry(1, 3, 6);
                const material = new THREE.MeshLambertMaterial({ 
                    color: new THREE.Color().setHSL(i / minionNames.length, 0.8, 0.5)
                });
                
                const minion = new THREE.Mesh(geometry, material);
                minion.position.set(x, 1.5, z);
                minion.userData = { name: minionNames[i] };
                
                scene.add(minion);
                minions.push(minion);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            minions.forEach((minion, index) => {
                minion.rotation.y += 0.01;
                minion.position.y = 1.5 + Math.sin(time + index * 2) * 0.3;
            });
            
            const cameraTime = time * 0.2;
            camera.position.x = Math.cos(cameraTime) * 15;
            camera.position.z = Math.sin(cameraTime) * 15;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
</body>
</html>
