<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SolarFlow • Neon Realm</title>
  <meta name="color-scheme" content="dark" />
  <style>
    html,body{height:100%;margin:0;overflow:hidden;background:#02030a;color:#eaf0ff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    #hud{position:fixed;left:16px;top:16px;z-index:5;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{cursor:pointer;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.35);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);color:#eaf0ff;padding:10px 12px;border-radius:12px;font-size:13px}
    .pill{border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border-radius:999px;padding:8px 10px;font-size:12px;color:rgba(255,255,255,.75)}

    #panel{position:fixed;right:16px;top:16px;z-index:5;width:min(360px, calc(100vw - 32px));
      border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.35);backdrop-filter:blur(18px);-webkit-backdrop-filter:blur(18px);
      border-radius:16px;padding:12px;display:none
    }
    #panel h3{margin:0 0 6px 0;font-size:14px;letter-spacing:.2px}
    #panel .meta{color:rgba(255,255,255,.72);font-size:12px;line-height:1.35}
    #panel .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:10px}
    .tag{font-size:11px;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:rgba(255,255,255,.85)}
    .meter{margin-top:10px;display:flex;gap:8px;align-items:center}
    .track{height:8px;width:160px;border-radius:999px;overflow:hidden;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.10)}
    .fill{height:100%;width:50%;background:linear-gradient(90deg,#ff2d55,#ffb020,#22c55e)}
    canvas{display:block}

    /* neon scanline / vignette */
    #fx{position:fixed;inset:0;pointer-events:none;z-index:3;
      background:
        radial-gradient(900px 520px at 30% 20%, rgba(0,255,255,.12), transparent 55%),
        radial-gradient(780px 520px at 80% 30%, rgba(140,0,255,.10), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 25%, rgba(255,255,255,.02)),
        repeating-linear-gradient(180deg, rgba(255,255,255,.03) 0px, rgba(255,255,255,.03) 1px, transparent 2px, transparent 6px);
      mix-blend-mode: screen; opacity:.55;
    }
  </style>
</head>
<body>
  <div id="hud">
    <button class="btn" onclick="location.href='./index.html'">← back to feed</button>
    <span class="pill" id="status">loading realm…</span>
    <span class="pill">click a pod</span>
  </div>

  <div id="panel">
    <h3 id="pTitle">MINION</h3>
    <div class="meta" id="pMeta">—</div>
    <div class="row" id="pTags"></div>
    <div class="meter"><div class="meta" style="min-width:92px">happiness(sim)</div><div class="track"><div class="fill" id="pHappy"></div></div><div class="meta" id="pHappyVal">50</div></div>
  </div>

  <div id="fx"></div>
  <canvas id="c"></canvas>

  <script type="module" src="./realm.js"></script>
</body>
</html>
