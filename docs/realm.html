<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SolarFlow • Neon Realm</title>
  <meta name="color-scheme" content="dark" />
  <style>
    html,body{height:100%;margin:0;overflow:hidden;background:#02030a;color:#eaf0ff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    #hud{position:fixed;left:16px;top:16px;z-index:5;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{cursor:pointer;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.35);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);color:#eaf0ff;padding:10px 12px;border-radius:12px;font-size:13px}
    .btn:active{transform:translateY(1px)}
    .pill{border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border-radius:999px;padding:8px 10px;font-size:12px;color:rgba(255,255,255,.75)}

    #panel{position:fixed;right:16px;top:16px;z-index:5;width:min(360px, calc(100vw - 32px));
      border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.35);backdrop-filter:blur(18px);-webkit-backdrop-filter:blur(18px);
      border-radius:16px;padding:12px;display:none
    }
    #panel h3{margin:0 0 6px 0;font-size:14px;letter-spacing:.2px}
    #panel .meta{color:rgba(255,255,255,.72);font-size:12px;line-height:1.35}
    #panel .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:10px}
    .tag{font-size:11px;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:rgba(255,255,255,.85)}
    .meter{margin-top:10px;display:flex;gap:8px;align-items:center}
    .track{height:8px;width:160px;border-radius:999px;overflow:hidden;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.10)}
    .fill{height:100%;width:50%;background:linear-gradient(90deg,#ff2d55,#ffb020,#22c55e)}
    canvas{display:block}

    /* neon scanline / vignette */
    #fx{position:fixed;inset:0;pointer-events:none;z-index:3;
      background:
        radial-gradient(900px 520px at 30% 20%, rgba(0,255,255,.12), transparent 55%),
        radial-gradient(780px 520px at 80% 30%, rgba(140,0,255,.10), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 25%, rgba(255,255,255,.02)),
        repeating-linear-gradient(180deg, rgba(255,255,255,.03) 0px, rgba(255,255,255,.03) 1px, transparent 2px, transparent 6px);
      mix-blend-mode: screen; opacity:.55;
    }
  </style>
</head>
<body>
  <div id="hud">
    <button class="btn" onclick="location.href='./index.html'">← back to feed</button>
    <button class="btn" id="btnMap">Map</button>
    <button class="btn" id="btnFocusAtlas">Focus ATLAS</button>
    <button class="btn" id="btnSound">Sound: OFF</button>
    <span class="pill" id="status">loading realm…</span>
    <span class="pill">WASD move • drag to look • click pods</span>
  </div>

  <div id="map" style="position:fixed;left:16px;bottom:16px;z-index:6;width:min(420px, calc(100vw - 32px));max-height:40vh;overflow:auto;display:none;
    border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.40);backdrop-filter:blur(18px);-webkit-backdrop-filter:blur(18px);
    border-radius:16px;padding:12px">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
      <div style="font-weight:800">Realm Map</div>
      <button class="btn" id="btnCloseMap">Close</button>
    </div>
    <div class="meta" style="margin-top:6px;color:rgba(255,255,255,.72);font-size:12px">Teleport by clicking a minion. This is a game-style navigation layer.</div>
    <div style="margin-top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap">
      <input class="btn" id="search" placeholder="search minion…" style="cursor:text;flex:1;min-width:180px;text-align:left" />
    </div>
    <div id="mapList" style="margin-top:10px;display:flex;flex-direction:column;gap:8px"></div>
  </div>

  <div id="panel">
    <h3 id="pTitle">MINION</h3>
    <div class="meta" id="pMeta">—</div>
    <div class="row" id="pTags"></div>
    <div class="meter"><div class="meta" style="min-width:92px">happiness(sim)</div><div class="track"><div class="fill" id="pHappy"></div></div><div class="meta" id="pHappyVal">50</div></div>
  </div>

  <div id="fx"></div>
  <canvas id="c"></canvas>

  <div id="realmError" style="position:fixed;inset:16px;z-index:50;display:none;overflow:auto;
    border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.72);backdrop-filter:blur(18px);-webkit-backdrop-filter:blur(18px);
    border-radius:16px;padding:14px;color:#eaf0ff">
    <div style="font-weight:900;margin-bottom:6px">Realm error</div>
    <div style="font-size:12px;color:rgba(255,255,255,.78);margin-bottom:10px">If you see this, your browser hit a JS/runtime limitation. Please screenshot + send it.</div>
    <pre id="realmErrorText" style="white-space:pre-wrap;margin:0;font-size:12px;line-height:1.35"></pre>
  </div>

  <script>
    (function(){
      function showErr(msg){
        try{
          var box = document.getElementById('realmError');
          var txt = document.getElementById('realmErrorText');
          if(txt) txt.textContent = String(msg || 'Unknown error');
          if(box) box.style.display = 'block';
          var st = document.getElementById('status');
          if(st) st.textContent = 'realm error';
        }catch(e){}
      }
      window.__realmShowErr = showErr;
      window.addEventListener('error', function(e){
        showErr((e && (e.error && (e.error.stack || e.error.message) || e.message)) || 'Script error');
      });
      window.addEventListener('unhandledrejection', function(e){
        showErr((e && (e.reason && (e.reason.stack || e.reason.message) || e.reason)) || 'Unhandled rejection');
      });
    })();
  </script>

  <script type="module" src="./realm.js?v=01a169b"></script>
  <script nomodule>
    (function(){
      try{
        var st = document.getElementById('status');
        if(st) st.textContent = 'browser too old (no ES modules)';
        if(window.__realmShowErr) window.__realmShowErr('Your browser does not support ES modules. Please update your browser (or try Chrome/Safari).');
      }catch(e){}
    })();
  </script>
</body>
</html>
